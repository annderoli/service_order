<app-header></app-header>

<div class="container">

    <div class="title">

        <img (click)="goToOrder()" src="assets/left-white.png" style="cursor: pointer;">
        <h1>Lista de Serviços</h1>
    
    </div>

    <div class="search" >

        <h1>Consultar Serviços</h1>
        <input type="search" name="" placeholder="Pesquise um cliente" (input)="search($event)">
        <img src="assets/lupa.png" >
        
    </div>

    <div class="card border-primary p-2" (click)="addService(i)"
        *ngFor="let s of services; index as i" >

        <p class="text-light">{{s.servico}}</p>
        <img src="assets/editar.png" class="position-absolute end-0 bottom-0 m-3" 
        (click)="selectService(i)">

    </div>
</div>
