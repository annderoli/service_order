<app-header></app-header>

<div class="container">

        <div class="title">
    
            <img (click)="goToClient()" src="assets/left-white.png" style="cursor: pointer;">

            <h1>Novo Cliente</h1>
        
        </div>

        <div class="space" ></div>

        <form>
    
        <input placeholder="Qual o Nome do cliente?" type="text" >
    
        <div class="niver">
    
            <div class="img-bolo">
                <img src="assets/niver.png"> 
                <p>Aniversário</p> 
            </div>
    
            <input type="date">
    
        </div>
        
        <input placeholder="CPF" type="text">
        <input placeholder="CPF" type="text">
    
        <p>Telefone e e-mail</p>
        <input placeholder="E-mail" type="text" >
        <input placeholder="Telefone com DDD" type="text" >
    
        <p>Endereço</p>
        <input placeholder="CEP" type="text">
        <input placeholder="Logradouro" type="text" >
    
        <span class="double">
            <input class="num" placeholder="Número" type="text" >
            <input placeholder="Complemento" type="text">
        </span>
        
        <input placeholder="Bairro" type="text" >

        <div class="double">
        <input placeholder="Cidade" type="text" >
        <input class="uf" placeholder="Estado" type="text">
        </div>
    
        <p>Observações</p>
        <input placeholder="Opcional" type="text" >
    
        <button class="btn-salvar" (click)="save()"><img src="assets/sum.png" alt="">Salvar</button>
    
    </form>

</div>

<app-footer></app-footer>
