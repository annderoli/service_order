<app-header></app-header>

<div class="container">

    <div class="title">

        <img (click)="goToOrder()" src="assets/left-white.png" style="cursor: pointer;">
        <h1>Lista de Clientes</h1>
    
    </div>

    <div class="search">

        <h1>Consultar Clientes</h1>
        <input type="search" name="" value="Digite para buscar um cliente">
        <img src="assets/lupa.png" alt="">
        
    </div>

    <table class="table"> 
        <thead>
            <tr>
                <th>NÃºmero</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Selecionar</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let c of clients; index as i">
                <td>{{i + 1}}</td>
                <td>{{c.nome}}</td>
                <td>{{c.telefone}}</td>
                <td><button class="btn">Selecionar</button></td>

            </tr>
        </tbody>
    </table>

    <div class="cadastro">
        <img src="assets/cliente-azul.png" style="width: 80px; height: 80px;">

        <button class="btn" (click)="addClient()"> Adicionar Clientes</button>

    </div>
    
</div>

<app-footer></app-footer>
