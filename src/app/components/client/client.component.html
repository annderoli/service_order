<app-header></app-header>

<div class="container">

    <div class="title">

        <img (click)="goToOrder()" src="assets/left-white.png" style="cursor: pointer;">
        <h1>Lista de Clientes</h1>
    
    </div>

    <div class="search" >

        <h1>Consultar Clientes</h1>
        <input type="search" name="" value="Digite para buscar um cliente">
        <img src="assets/lupa.png" >
        
    </div>

    <div class="card border-primary p-2" *ngFor="let c of clients" (click)="goToOrder()">
        <p class="text-light">{{c.nome}}</p>
        <img src="assets/editar.png" class="position-absolute end-0 bottom-0 m-3" (click)="goToEdit(c.nome)">
    </div>

</div>
