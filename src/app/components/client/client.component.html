<app-header></app-header>

<div class="container">

    <div class="title">

        <img (click)="goToOrder()" src="assets/left-white.png" style="cursor: pointer;">
        <h1>Lista de Clientes</h1>
    
    </div>

    <div class="search" >

        <h1>Consultar Clientes</h1>
        <input type="search" name="" value="Digite para buscar um cliente">
        <img src="assets/lupa.png" >
        
    </div>

    <div class="card mb-2 border-primary " style="height: 150px;" *ngFor="let c of clients">
        <h6 class="m-3">{{c.nome}}<br><br>{{c.carro}}</h6>
        <button class="btn btn-primary position-absolute end-0 bottom-0 m-3 " (click)="goToEdit(c.nome)">Editar</button>
    </div>
    
    
</div>
