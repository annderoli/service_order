<!-- src/app/register/register.component.html -->
<div class="container mt-5">
    <h2 class="text-center mb-5">Criar Conta</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input
              type="email"
              id="username"
              class="form-control"
              formControlName="username"
              [ngClass]="{
                'is-invalid': registerForm.get('username')?.invalid && registerForm.get('username')?.touched
              }"
            />
            <div *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched" class="invalid-feedback">
              O email é obrigatório.
            </div>
            <div *ngIf="registerForm.get('username')?.hasError('email') && registerForm.get('username')?.touched" class="invalid-feedback">
              Insira um email válido.
            </div>
          </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
          A senha deve ter pelo menos 5 caracteres.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary d-flex justify-content-center m-auto w-75 mt-5" [disabled]="registerForm.invalid">Cadastrar</button>
    </form>
  </div>
