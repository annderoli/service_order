<app-header></app-header>

<div class="container">

    <div class="title">
        <img class="img-back" (click)="goToHome()" src="assets/left-white.png">
        <h1>Novo Orçamento</h1>

    </div>

    <div class="btn-container" >

        <!-- Botão para adicionar cliente -->
        <button class="btn" (click)="addClient()" *ngIf="!clientAdded">Adicionar Cliente
            <img src="assets/mais-blue.png">
        </button>
        <!-- Botão para confirmar adição de cliente -->
        <button class="btn" *ngIf="clientAdded" (click)="addClient()">Cliente Adicionado
            <img src="assets/verificar.png">
        </button>

        <!-- Botão para adicionar serviço -->
        <button class="btn" (click)="addService()" *ngIf="!serviceAdded">Adicionar Serviço
            <img src="assets/mais-blue.png">
        </button>
        <!-- Botão para confirmar adição de serviço -->
        <button class="btn" *ngIf="serviceAdded" (click)="addService()">Serviço Adicionado
            <img src="assets/verificar.png">
        </button>

    </div>

    <div class="observacoes">
        <input class="observacoes" type="text" placeholder="Observações importantes" >
        <img src="assets/balao.png" alt="">
        
    </div>

    <div class="total-container">

        <div class="total">
            <p style="font-weight: bold;">Total</p>
            <p style="font-weight: bold;">R$ 0,00</p>
        </div>

        <div class="garantia">
            <p>Desconto<br>R$ 0,00</p>
        </div>

    </div>

    <button class="btn-client" (click)="save()"><img src="assets/sum.png" alt="">Salvar Orçamento</button>

</div>
