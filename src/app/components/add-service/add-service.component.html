<app-header></app-header>

<div class="title">
    
    <img (click)="goToService()" src="assets/left-white.png" style="cursor: pointer;">

    <h1> Adicionar Novo Serviço</h1>

</div>

<form class="form">

    <h1 class="title-form">Novo Serviço</h1>

    <input placeholder="Qual o Serviço?" class="servico" type="text" >
    <input placeholder="Detalhes do serviço" class="detalhes" type="text" >
    <input placeholder="Preço" class="preco" type="value">

</form>

<button class="btn-salvar" (click)="save()"><img src="assets/sum.png" alt="">Salvar</button>

<app-footer></app-footer>
